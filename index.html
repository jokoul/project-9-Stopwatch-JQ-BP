<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Style sheet-->
    <link rel="stylesheet" href="./css/styling.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="header">Stopwatch</h1>
    </div>
    <!--Lap Time-->
    <div id="lap">
      <span id="lapminute">00</span>: <span id="lapsecond">00</span>:
      <span id="lapcentisecond">00</span>
    </div>
    <!--Time-->
    <div class="mt-5 pt-2" id="time">
      <span id="timeminute">00</span>: <span id="timesecond">00</span>:
      <span id="timecentisecond">00</span>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
